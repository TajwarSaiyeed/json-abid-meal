<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON MEAL BY ABID</title>
    <link
      rel="shortcut icon"
      href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container text-center">
      <h1>MEALS</h1>
    </header>
    <main>
      <section
        class="container bg-dark p-5 mb-5 d-lg-flex flex-lg-row d-sm-flex flex-sm-column justify-content-evenly align-items-center"
      >
        <button class="btn btn-primary px-5 my-2" onclick="selectOption(this)">
          All</button
        ><button class="btn btn-success px-5 my-2" onclick="selectOption(this)">
          Rice</button
        ><button class="btn btn-danger px-5 my-2" onclick="selectOption(this)">
          Fish</button
        ><button class="btn btn-warning px-5 my-2" onclick="selectOption(this)">
          Burger</button
        ><button class="btn btn-primary px-5 my-2" onclick="selectOption(this)">
          Pizza
        </button>
        <input
          type="search"
          placeholder="Search Your Food By Name"
          name=""
          id="search-item"
          class="p-3"
        />
        <button onclick="searchMeals()" class="btn btn-warning">
          Search Meal
        </button>
      </section>
      <section class="container my-5">
        <h1 class="text-center">Categories</h1>
        <select
          class="form-select"
          id="category-container"
          aria-label="Default select example"
        >
          <option selected>You Can Find This Typs Of Food Here..</option>
        </select>
      </section>
      <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="meal-container"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
